# general
reads: ""
mode: "paired"
ext: ""
cores: 16
use-conda: true
latency-wait: 20

# directory structure
results: "results"
temp: "temp"
cache: "cache"

# tools
fastqc: "true"
merger: "bbmerge"
coretools: ""
trim: "true"

# humann args
protDB_build: "uniref50_ec_filtered_diamond"
nucDB_build: "full"
humann_count_units: "cpm"

# diamond args, higher block size and lower idx chunks -> higher performance / mem usage
dmnd_block_size: 12
dmnd_num_index_chunks: 1

# bowtie2 args
bowtie2_reference: ""

# trimmomatic args
adapters_pe: "assets/adapters/TruSeq3-PE.fa"
adapters_se: "assets/adapters/TruSeq3-SE.fa"
max_mismatch: "2"
pThreshold: "30"
sThreshold: "10" 