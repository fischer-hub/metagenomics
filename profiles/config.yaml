# custom params

reads: ""

mode: "paired"

#humannDB: "chocophlan"

protDB_build: "uniref50_ec_filtered_diamond"

nucDB_build: "full"

cacheDir: "cacheDir"

resultDir: "resultDir"

temp: "temp"

ext: ""

humann_count_units: "cpm"

# cli params

cores: 16

use-conda: true

latency-wait: 20

# these diamond parameters can be tweaked for better performance
