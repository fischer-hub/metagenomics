dmnd_num_index_chunks: 1

# use pear to merge overlapping paired reads
merger: "bbmerge"

bowtie2_reference: ""

tools: ""

qc: "true"

trimmomatic:
  adapters: "assets/adapters/TruSeq3-PE.fa"
  max_mismatch: "2"
  pThreshold: "30"
  sThreshold: "10" 